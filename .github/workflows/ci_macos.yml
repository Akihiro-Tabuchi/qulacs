name: macOS CI

on:
  push:
  pull_request:

jobs:
  gcc8-build:
    name: GCC8 build
    strategy:
      matrix:
        python-version: ["3.7.5"]
        os: ["macos-self-hosted"]
    runs-on: ${{ matrix.os }}
    env:
      CXX_COMPILER: "/usr/local/opt/ccache/libexec/g++-8"
      C_COMPILER: "/usr/local/opt/ccache/libexec/gcc-8"
      PYTHON: ${{ matrix.python-version }}
      COVERAGE: "ON"
      CACHE_NAME: "ccache-qulacs-build"
    steps:
      - uses: actions/checkout@v2

      - name: Setup cmake
        uses: lukka/get-cmake@latest

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Install Python dependencies
        run: pip install -U --only-binary=numpy,scipy numpy scipy openfermion

      - name: Workaround for OpenMP link error on mac
        # In GitHub Actions virtual environment macos-10.15/20201115.1,
        # linking some functions from libgomp fails since the linker cannot find
        # some library files from gcc-8 installed via Homebrew.
        # The following command fixes this issue by (brew) re-linking files from gcc-8.
        # cf. https://stackoverflow.com/a/55500164
        run: brew link --overwrite gcc@8
      
      - name: Install Boost for macOS
        run: |
          brew upgrade
          brew install boost
          brew link boost

      # Make sure that ccache is already installed in a machine for CI.
      - name: Setup cache
        uses: actions/cache@v2
        with:
          path: ~/.ccache
          key: ${{ runner.os }}-${{ env.CACHE_NAME }}

      - name: Install qulacs for macOS
        run: ./script/build_gcc.sh

      - name: Install qulacs Python module
        run: python setup.py install

      - name: Test in macOS
        run: |
          cd ./build
          make test -j
          make pythontest -j

      - name: Show cache stats
        run: ccache -s -v

  wheel-build:
    name: Python wheel build
    needs: gcc8-build
    strategy:
      matrix:
        python-version: ["3.7.5"]
        os: ["macos-self-hosted"]
    runs-on: ${{ matrix.os }}
    env:
      CXX_COMPILER: "g++-8"
      C_COMPILER: "gcc-8"
      PYTHON: ${{ matrix.python-version }}
      COVERAGE: "ON"
      CIBW_TEST_COMMAND: "python {project}/python/test/test_qulacs.py"
      CIBW_TEST_REQUIRES: "numpy scipy openfermion"
      CIBW_BEFORE_BUILD: "pip install cmake"
      # In GitHub Actions virtual environment macos-10.15/20201115.1,
      # linking some functions from libgomp fails since the linker cannot find
      # some library files from gcc-8 installed via Homebrew.
      # The following command fixes this issue by (brew) re-linking files from gcc-8.
      # cf. https://stackoverflow.com/a/55500164
      CIBW_BEFORE_BUILD_MACOS: "brew link --overwrite gcc@8 && pip install cmake && brew upgrade && brew install -f boost && brew link boost"
      CIBW_BUILD: "cp3*-macosx_x86_64 cp3*-manylinux_x86_64 cp3*-win_amd64"
      CIBW_BUILD_VERBOSITY: "1"
      CIBW_ENVIRONMENT: 'QULACS_OPT_FLAGS="-mtune=haswell -mfpmath=both"'
      CIBW_REPAIR_WHEEL_COMMAND_MACOS: "delocate-listdeps {wheel} && script/fix_wheel_osx.sh {wheel} {dest_dir} && delocate-listdeps {wheel}"
      TWINE_USERNAME: "__token__"
    steps:
      - uses: actions/checkout@v2

      - name: Setup cmake
        uses: lukka/get-cmake@latest

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Install Python dependencies
        run: python -m pip install cibuildwheel twine

      - name: Run cibuildwheel
        run: python -m cibuildwheel --output-dir wheels
        
      - name: Upload wheel data if the Git tag is set
        run: python -m twine upload wheels/*.whl
        if: ${{ contains(github.ref, '/tags/') }}
        env:
          TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD_QULACS }}
